<!doctype html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Paytev">
    <meta name="author" content="Paytev">
    <title>Reset PIN</title>

    {% if app_info.app_logo %}
    <link rel="icon" href="{{ app_info.app_logo.url }}" type="image/png">
    {% else %}
    <link rel="icon" href="{% static 'path/to/default/favicon.png' %}" type="image/png">
    {% endif %}

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/apexcharts.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-mini-finance.css' %}" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% include "account/navbar.html" %}
    {% include "account/sidebar.html" %}
    <main class="main-wrapper row ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
        <!-- Main Content Area -->
        <div class="title-group mb-3">
           
            <h1 class="h2 mb-0">
                <i class="fa fa-lock" style="font-size:30px;color:#062863;text-shadow:1px 1px 1px #5ad3db;"></i> 
                Reset PIN
            </h1>
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
            <br>

            <form method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
                {% csrf_token %}
                <div style="margin-bottom: 15px;">
                    <label for="id_email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email</label>
                    <input type="email" name="email" id="id_email" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <!--{{ form.as_p }}-->
                <button type="submit" style="
    width: 100%; 
    padding: 10px; 
    font-size: 16px; 
    border: none; 
    border-radius: 10px; 
    background-color: #062863; 
    color: white;
    transition: background-color 0.3s ease, transform 0.3s ease;">
    Send PIN Reset Token
</button>

<script>
    document.querySelector('button[type="submit"]').addEventListener('mouseover', function() {
        this.style.backgroundColor = '#0440a1'; /* Darker shade on hover */
        this.style.transform = 'scale(1.05)'; /* Slightly increase the size */
    });

    document.querySelector('button[type="submit"]').addEventListener('mouseout', function() {
        this.style.backgroundColor = '#062863'; /* Original background color */
        this.style.transform = 'scale(1)'; /* Reset to original size */
    });
</script>

            </form>
        </div>
    </main>
</body>
</html>
