<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Link to Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://client.paytev.com/media/Paytev_Icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .reset-container img {
            width: 55px;
            margin-bottom: 1px;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .reset-container p {
            color: #999; /* Gray color for the paragraph text */
        }

        .reset-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Ensure form width is 100% */
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 10px; /* Padding for icon space */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            color: #333; /* Color of the input text */
        }

        .form-group .fa {
            margin-right: 10px;
            font-size: 18px;
            color: #999; /* Gray color for the icon */
        }

        .form-group input::placeholder {
            color: #999; /* Gray color for the placeholder text */
        }

        .reset-container form button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #1a3752;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Make the button full width */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        .reset-container form button:hover {
            background-color: #16304b;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #1a3752;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="https://client.paytev.com/media/Paytev_Icon.png" alt="Website Icon">
        <h2>Reset Password</h2>
        <p>We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-envelope"></i> <!-- Email Icon -->
                <input type="email" name="{{ form.email.name }}" placeholder="Enter your email">
            </div>
            <button type="submit">Request OTP</button>
        </form>
        <div class="footer">
            <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
