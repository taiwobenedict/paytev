<!-- account/templates/account/reset_otp.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
</head>
<body>
    <h2>Enter OTP to Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify OTP</button>
    </form>
    <form method="post" action="{% url 'resend_otp' %}">
        {% csrf_token %}
        <button type="submit">Resend OTP</button>
    </form>
</body>
</html>
