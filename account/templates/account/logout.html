<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - {{ app_info.app_name }}</title>
    <!-- Include any CSS files or stylesheets here -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .logout-message {
            text-align: center;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ app_info.app_name }} Logout</h1>
        <div class="logout-message">
            <p>You have been successfully logged out.</p>
        </div>
        <div class="actions">
            <p><a href="{% url 'home' %}" class="home-link">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
