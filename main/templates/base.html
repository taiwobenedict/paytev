<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Activation</title>
</head>

</style>
<body class="bg-light">

    <div class="alert alert-info" role="alert">
        <marquee behavior="" direction="">
            <span class="mr-4 text-danger">Site Inactive!!!</span>
            Contact the marchant for activation keys
        </marquee>
    </div>
    <div class="container w-100">
        <div class="d-flex justify-content-center align-items-center w-100 mt-4">
            <div class="card p-4 shadow" style="max-width: 500px; margin-inline: auto; width: 100%;">
                <h4 class="text-info mb-5 text-center">ACTIVATE SITE</h4>
                 <!-- Messages -->
                <div class="messages">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger {% if message.tags %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.activation_key}}
                    </div>
                    <div class="form-group">
                        {{form.activation_url}}
                    </div>
                    <button type="submit" class="btn btn-info">ACTIVATE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
