<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <div class="alert-popup">
        <h2>{{ alert.title }}</h2>
        <p>{{ alert.message }}</p>
        <button onclick="window.location.href='{% url 'dashboard' %}'">Close</button>
    </div>
</body>
</html>
