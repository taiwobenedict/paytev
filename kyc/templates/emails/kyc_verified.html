<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KYC Verification Successful</h1>
        <p>Dear {{ user.username }},</p>
        <p>We are pleased to inform you that your KYC details have been successfully verified. Your account is now fully activated.</p>
        <p>Thank you for your patience.</p>
        <p>Best Regards,<br>Your Company Name</p>
        <div class="footer">
            <p>Company Address | Contact Info</p>
        </div>
    </div>
</body>
</html>
